<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Avenir</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
<body>
    <header>
        <h1 class="title">DIGITAL SHOWCASE</h1>
        <hr class="title-underline">
        <nav>
            <ul>
                <li><a href="#section1"><i class="fas fa-birthday-cake"></i> プティガトー</a></li>
                <li><a href="#section2"><i class="fas fa-bread-slice"></i> ヴィノェワズリ</a></li>
                <li><a href="#section3"><i class="fa-solid fa-star"></i> 限定商品</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="section1">
            <p>※材料の仕入れにより販売状況は異なります</p>
            <p>※ケーキの飾りは撮影時点のものです</p>  
            <h2>プティガトー</h2>
            <div class="grid-container">
                <!-- Articles as before -->
            </div>
        </section>
        <section id="section2">
            <h2>ヴィノェワズリ</h2>
            <h4>毎朝パティシエが焼いています</h4>
            <h4>※本店限定※</h4>
            <div class="grid-container">
                <!-- Articles as before -->
            </div>
        </section>
        <section id="section3">
            <h2>限定商品</h2>
            <div class="grid-container">
                <!-- Articles as before -->
            </div>
        </section>
    </main>
    <footer>
        <p>© AVENIR. All Rights Reserved.</p>
        <p>その他の情報は以下のInstagramで更新中です：</p>
        <ul>
            <li><a href="https://www.instagram.com/avenir.cake/" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i> 本店</a></li>
            <li><a href="https://www.instagram.com/avenir.aube/" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i> 大府店</a></li>
        </ul>
    </footer>

    <!-- Modal structure -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <h3 id="modalTitle"></h3>
            </div>
            <div class="modal-body">
                <img id="modalImg" src="" alt="">
                <p id="modalDesc"></p>
            </div>
        </div>
    </div>

    <!-- JavaScript for modal functionality -->
    <script>
        // Get modal element
        var modal = document.getElementById("myModal");

        // Get the modal content elements
        var modalImg = document.getElementById("modalImg");
        var modalTitle = document.getElementById("modalTitle");
        var modalDesc = document.getElementById("modalDesc");

        // Get the close button element
        var span = document.getElementsByClassName("close")[0];

        // Function to open the modal
        function openModal(title, imgSrc, desc) {
            modal.style.display = "block";
            modalImg.src = imgSrc;
            modalTitle.textContent = title;
            modalDesc.textContent = desc;
        }

        // Close the modal when the close button is clicked
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Close the modal when clicking outside of the modal content
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Add event listeners to article images
        document.querySelectorAll('.grid-container article img').forEach(function(img) {
            img.addEventListener('click', function() {
                var article = img.parentElement;
                var title = article.querySelector('h3').textContent;
                var desc = article.querySelector('p').textContent;
                openModal(title, img.src, desc);
            });
        });
    </script>
</body>
</html>
