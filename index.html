<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avenir</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1 class="title">DIGITAL SHOWCASE</h1>
        <hr class="title-underline">
        <nav>
            <ul>
                <li><a href="#section1"><i class="fas fa-birthday-cake"></i> プティガトー</a></li>
                <li><a href="#section2"><i class="fas fa-bread-slice"></i> ヴィノェワズリ</a></li>
                <li><a href="#section3"><i class="fa-solid fa-star"></i> 限定商品</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="section1">
            <p>※材料の仕入れにより販売状況は異なります</p>
            <p>※ケーキの飾りは撮影時点のものです</p>    
            <h2>プティガトー</h2>
            <div class="grid-container">
                <article>
                    <img src="http://avenir.mond.jp/images/avenir.png" alt="アベニール" class="clickable">
                    <h3>アベニール</h3>
                    <h4>注意書き</h4>
                    <p class="modal-text">特製の生クリームをふわふわのスポンジ生地にたっぷり詰めた看板商品</p>
                </article>
                <article>
                    <img src="http://avenir.mond.jp/images/pddin.png" alt="プレミアムプリン" class="clickable">
                    <h3>プレミアムプリン</h3>
                    <h4>注意書き</h4>
                    <p class="modal-text">知多半島で採れた新鮮な卵を使ったプリン</p>
                </article>
                <!-- 他の記事も同様に追加 -->
            </div>
        </section>
        <!-- 他のセクションも同様に -->
    </main>
    <footer>
        <p>© AVENIR. All Rights Reserved.</p>
        <p>その他の情報は以下のInstagramで更新中です：</p>
        <ul>
            <li><a href="https://www.instagram.com/avenir.cake/" target="_blank"><i class="fab fa-instagram"></i> 本店</a></li>
            <li><a href="https://www.instagram.com/avenir.aube/" target="_blank"><i class="fab fa-instagram"></i> 大府店</a></li>
        </ul>
    </footer>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <img id="modalImg" src="" alt="">
                <h3 id="modalTitle"></h3>
                <h4 id="modalSubtitle"></h4>
                <hr class="modal-hr">
                <p id="modalDesc"></p>
                <p id="modalExtraText"></p>
            </div>
        </div>
    </div>

    <script>
        // Get modal element
        var modal = document.getElementById("myModal");

        // Get the modal content elements
        var modalImg = document.getElementById("modalImg");
        var modalTitle = document.getElementById("modalTitle");
        var modalSubtitle = document.getElementById("modalSubtitle");
        var modalDesc = document.getElementById("modalDesc");
        var modalExtraText = document.getElementById("modalExtraText");

        // Get the close button element
        var span = document.getElementsByClassName("close")[0];

        // Add click event listener to images
        document.querySelectorAll("article img").forEach(img => {
            img.onclick = function() {
                modal.style.display = "block";
                modalImg.src = this.src;
                var article = this.closest('article');
                modalTitle.innerText = article.querySelector('h3').innerText;
                modalSubtitle.innerText = article.querySelector('h4') ? article.querySelector('h4').innerText : '';
                modalDesc.innerText = article.querySelector('.modal-text').innerText;
                modalExtraText.innerText = article.querySelector('.modal-extra-text') ? article.querySelector('.modal-extra-text').innerText : '';
            }
        });

        // Close the modal when the user clicks on <span> (x)
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Close the modal when the user clicks anywhere outside of the modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
